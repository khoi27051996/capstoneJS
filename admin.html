<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>

    <!-- FontAwsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bs4  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- main CSS  -->
    <link rel="stylesheet" href="./SCSS/css/admin.css">
</head>

<body>

    <div class="header__store fixed-top">
        <div class="container">
          <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="./index.html">Phone Project</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="./store.html">Store <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./admin.html">Admin</a>
                </li>
    
              </ul>
            </div>
          </nav>
        </div>
      </div>
    <div class="header">
        <div class="container">
            <h1>Quản Lý Sản Phẩm</h1>
        </div>
    </div>

    <section class="content">
        <div id="myModal" class="modal">
            <div class="modal-body">

                <form role="form" id="fromList">

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                            </div>
                            <input type="text" name="name" id="name" class="form-control input-sm"
                                placeholder="Tên Sản Phẩm">
                        </div>

                        <span class="sp-thongbao" id="tbTenSP"></span>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-address-book"></i></span>
                            </div>
                            <input type="name" name="name" id="price" class="form-control input-sm"
                                placeholder="Giá sản phẩm">
                        </div>
                        <span class="sp-thongbao" id="spGiaSP"></span>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                            </div>
                            <input type="email" name="screen" id="screen" class="form-control input-sm"
                                placeholder="Màn hình (Đơn vị inch)">
                        </div>

                        <span class="sp-thongbao" id="tbScreen"></span>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-key"></i></span>
                            </div>
                            <input type="name" name="blackCamera" id="BlackCMR" class="form-control input-sm"
                                placeholder="Camera Sau (MP)">
                        </div>
                        <span class="sp-thongbao" id="tbBCMR"></span>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                            </div>
                            <input type="text" name="frontCamera" id="FrontCMR" class="form-control"
                                placeholder="Camera Trước (MP)">
                        </div>

                        <span class="sp-thongbao" id="tbFCMR"></span>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-money" aria-hidden="true"></i></span>
                            </div>
                            <input type="text" name="image" id="image" class="form-control input-sm"
                                placeholder="Link ảnh sản phẩm">
                        </div>
                        <span class="sp-thongbao" id="tbImage"></span>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-clock-o" aria-hidden="true"></i></span>
                            </div>
                            <input type="text" name="description" id="desc" class="form-control input-sm"
                                placeholder="Description">
                        </div>
                        <span class="sp-thongbao" id="tbDest"></span>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-briefcase"></i></span>
                            </div>
                            <select class="form-control" id="typeSP">
                                <option value="Apple">Apple</option>
                                <option value="SamSung">SamSung</option>
                                <option value="Oppp">Oppp</option>
                            </select>
                        </div>

                        <span class="sp-thongbao" id="tbTypeSP"></span>
                    </div>
                </form>
                <div class="modal-footer" id="modal-footer">
                    <button id="btnThemNV" type="button" class="btn btn-success">Thêm sản phẩm</button>
                    <button id="btnCapNhat" type="button" class="btn btn-primary" data-dismiss="modal">Sửa Thông Tin</button>
                    <button id="btnDong" type="button" class="btn btn-danger" data-dismiss="modal">Đóng</button>
    
                </div>
            </div>
            <div class="bg__img__1">
                <img src="./SCSS/img/anh-nen-admin.jpg" alt="12">
            </div>
            <div class="bg__img__2">
                <img src="./SCSS/img/anh-nen-admin2.jpg" alt="12">
            </div>
        </div>
    </section>

    <section class="myContent">
        <div class="container">
            <div class="card text-center">
                <!-- Header -->
                <div class="card-header myCardHeader">
                    <div class="row">
                        <div class="col-md-6">
                            <h3 class="text-left font-weight-bold">Danh sách sản phẩm</h3>
                        </div>
                        <div class="col-md-6 text-right">
                            <button class="btn btn-primary" id="btnThem" data-toggle="modal" data-target="#myModal">Thêm
                                sản phẩm ++</button>
                        </div>
                    </div>
                </div>

                <!-- Body -->
                <div class="card-body">
                    <table class="table table-bordered table-hover myTable">
                        <thead class="text__th">
                            <tr>
                                <th class="nowrap">
                                   Name
                                </th>
                                <th>Price</th>
                                <th>Screen</th>
                                <th>BlackCamera</th>
                                <th>FrontCamera</th>
                                <th>Image</th>
                                <th>Description</th>
                                <th>Type</th>
                                <th><em class="fa fa-cog"></em></th>
                            </tr>
                        </thead>
                        <tbody id="tableDanhSach">

                        </tbody>
                    </table>
                </div>
    </section>

    <!-- Bs 4  -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
